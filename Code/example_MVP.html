<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minimal Waze MVP</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  #map { height: 80vh; width: 100%; }
  #controls { padding: 10px; background: #eee; }
  input, button { padding: 8px; margin-right: 8px; }
</style>
</head>
<body>

<div id="controls">
  <input type="text" id="start" placeholder="Start location" />
  <input type="text" id="end" placeholder="End location" />
  <button onclick="calculateRoute()">Get Route</button>
</div>

<div id="map"></div>

<script>
  let map, directionsService, directionsRenderer;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 40.7128, lng: -74.0060 }, // Default New York City
      zoom: 13,
    });
    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer();
    directionsRenderer.setMap(map);
  }

  function calculateRoute() {
    const start = document.getElementById('start').value;
    const end = document.getElementById('end').value;
    if (!start || !end) {
      alert("Please enter both start and end locations.");
      return;
    }
    directionsService.route(
      {
        origin: start,
        destination: end,
        travelMode: 'DRIVING'
      },
      (response, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(response);
        } else {
          alert('Could not calculate route: ' + status);
        }
      }
    );
  }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

</body>
</html>
